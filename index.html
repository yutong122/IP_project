<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Bloom</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<div class="loading-screen" id="loadingScreen">
    <div class="logo-container">
        <img src="logo-nobg.jpg" alt="Digi Bloom" class="loading-logo">
    </div>
    
    <div class="loading-text-container">
        <div class="loading-text">Loading</div>
    </div>
    
    <div class="loading-message" id="loadingMessage">
        Preparing your mindful space...
    </div>
</div>

<body>
    <div class="login-container">
        
        <div class="logo">Welcome to Digi Bloom</div>
        <p class="tagline">Mindful technology for a balanced life</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
            
            <div class="divider">
                <span>Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign Up</a>
            </div>
            
            <div class="wellness-tip">
                <strong>Wellness Tip:</strong> Take a deep breath before logging in. Set an intention.
            </div>
        </form>
    </div>
</body>
</html>
