<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="logo">Welcome to Digi Bloom</div>
        <p class="tagline">Mindful technology for a balanced life</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
            
            <div class="divider">
                <span>Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign Up</a>
            </div>
            
            <div class="wellness-tip">
                <strong>Wellness Tip:</strong> Take a deep breath before logging in. Set an intention.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // For demo purposes
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            
            // Show loading state
            loginBtn.textContent = 'Signing in...';
            loginBtn.style.opacity = '0.8';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Login successful! Welcome to Digi Bloom.');
                
                // Reset button
                loginBtn.textContent = originalText;
                loginBtn.style.opacity = '1';
                loginBtn.disabled = false;
                
                // Clear form
                document.getElementById('loginForm').reset();
                
                // window.location.href = '/dashboard';
            }, 1500);
        });
        
        // Add some interactive feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
