<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Homepage 1</title>

  <link rel="stylesheet" href="style.css" />
  <link href="normalise.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="homepage1">

    <!-- BACKGROUND -->
    <div class="homepage1-bg">
        <video autoplay muted loop class="homepage1-bg-video">
            <source src="lightning.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- LOGO -->
    <div class="logo-container">
      <img src="circle-logo.png" alt="Logo" class="logo" />
    </div>

    <!-- CHARACTERS -->
    <div class="homepage1-characters">
      <div class="homepage1-character">
        <div class="homepage1-character-img">
            <img src="girl view.png" alt="Girl">
        </div>
        <div class="homepage1-bar girl"></div>
        <div class="homepage1-bar-text">30%</div>
      </div>

      <div class="homepage1-character">
        <div class="homepage1-character-img placeholder">
            <img src="images/robot-placeholder.png" alt="Monster">
        </div>
        <div class="homepage1-bar monster"></div>
        <div class="homepage1-bar-text">70%</div>
      </div>
    </div>
    <!-- BOTTOM NAV (5 icons) -->
    <nav class="nav">
      <img src="quiz icon.png" alt="Quiz">
      <img src="stories icon.png" alt="Stories">
      <img src="home icon.png" alt="Home">
      <img src="rewards icon.png" alt="Rewards">
      <img src="profile icon.png" alt="Profile">
    </nav>

  </div>
</body>
</html>
