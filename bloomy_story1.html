<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomy Story 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="story.css">
    <link href="normalise.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="story-container">
        <!-- LOGO -->
        <div class="logo-container">
            <img src="circle-logo.png" alt="Logo" class="logo" />
        </div>
        <!-- Name -->
        <div class="girl-name">BLOOMY</div>
        <!-- Story Card -->
        <div class="story-card">
            <!-- Background Image -->
            <img src="story_backgrounnd1.jpg" alt="background image">

            <!-- Content -->
            <!-- Top Text -->
            <p class="story-text-top">
                Bloomy was a girl who liked quiet mornings
                and soft music in her ears.
            </p>
            <!-- Bottom Text -->
            <p class="story-text-bottom">
                Technology used to feel exciting, with new ideas,
                new connections, new possibilities.
            </p>
        </div>
        <!--stories icon-->
        <div class="icons-container">
            <img src="local-area.png" class="gs-icon1" alt="Internet Icon">
            <img src="headphones.png" class="gs-icon1" alt="Headphone Icon">
            <img src="connection.png" class="gs-icon1" alt="Connection Icon">
        </div>
        <!-- Hearts -->
        <div class="red-hearts">
            <div class="colour-heart" data-page="1">1</div> <!-- red heart -->
            <div class="heart" data-page="2">2</div> <!-- transparent heart -->
            <div class="heart" data-page="3">3</div>
            <div class="heart" data-page="4">4</div>
            <div class="heart" data-page="5">5</div>
            <div class="heart" data-page="6">6</div>
            <div class="heart" data-page="7">7</div>
            <div class="heart" data-page="8">8</div>
        </div>

        <!--next button-->
        <a href="bloomy-story2.html" class="next-btn">
            <img src="next-arrow.png" alt="Next">
        </a>
    </div>
    <!-- BOTTOM NAV (5 icons) -->
    <nav class="nav">
        <a href="start_quiz.html"><img src="quiz icon.png" alt="Quiz"></a>
        <a href="bloomy_story.html"><img src="stories icon.png" alt="Stories"></a>
        <a href="homepage2.html"><img src="home icon.png" alt="Home"></a>
        <a href="rewards.html"><img src="rewards icon.png" alt="Rewards"></a>
        <a href="profile.html"><img src="profile icon.png" alt="Profile"></a>
    </nav>

    <script>
        // Select all hearts
        const hearts = document.querySelectorAll('.red-hearts .heart, .red-hearts .colour-heart');

        hearts.forEach(heart => {
            heart.addEventListener('click', () => {
                const pageNumber = heart.dataset.page;

                // Redirect to corresponding story page
                window.location.href = `bloomy_story${pageNumber}.html`;
            });
        });
    </script>

</body>

</html>
